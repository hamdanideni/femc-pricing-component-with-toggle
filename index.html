<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- main css -->
    <link rel="stylesheet" href="style.css" />

    <!-- js -->
    <script src="script.js" defer></script>

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="wrapper">
      <section aria-labelledby="pricing-title" class="pricing">
        <h1 class="pricing-title" id="pricing-title">Our Pricing</h1>
        <div class="pricing-toggle">
          <p class="toggle-label">Annually</p>
          <label class="switch">
            <input type="checkbox" class="checkbox" />
            <span class="slider round"></span>
          </label>
          <p class="toggle-label">Monthly</p>
        </div>
      </section>

      <section aria-label="pricing-card" class="pricing-cards">
        <div class="pricing-card">
          <h2 class="card-title">Basic</h2>
          <div class="card-price">
            <span class="monthly-price"><span>&dollar;</span>19.99</span>
            <span class="annually-price"><span>&dollar;</span>199.99</span>
          </div>
          <div class="card-features">
            <span class="card-feature-item">500 GB Storage</span>
            <span class="card-feature-item">2 Users Allowed</span>
            <span class="card-feature-item">Send up to 3 GB</span>
          </div>
          <button class="card-button">Learn More</button>
        </div>
        <div class="pricing-card featured">
          <h2 class="card-title">Professional</h2>
          <div class="card-price">
            <span class="monthly-price"><span>&dollar;</span>24.99</span>
            <span class="annually-price"><span>&dollar;</span>249.99</span>
          </div>
          <div class="card-features">
            <span class="card-feature-item">1 TB Storage</span>
            <span class="card-feature-item">5 Users Allowed</span>
            <span class="card-feature-item">Send up to 10 GB</span>
          </div>
          <button class="card-button">Learn More</button>
        </div>
        <div class="pricing-card">
          <h2 class="card-title">Master</h2>
          <div class="card-price">
            <span class="monthly-price"><span>&dollar;</span>39.99</span>
            <span class="annually-price"><span>&dollar;</span>399.99</span>
          </div>
          <div class="card-features">
            <span class="card-feature-item">2 TB Storage</span>
            <span class="card-feature-item">10 Users Allowed</span>
            <span class="card-feature-item">Send up to 20 GB</span>
          </div>
          <button class="card-button">Learn More</button>
        </div>
      </section>
    </div>

  </body>
</html>
